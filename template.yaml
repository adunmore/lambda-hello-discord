AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template with a simple API definition

Parameters:
  DiscordClientId:
    Type: String
  DiscordPublicKey:
    Type: String
  DiscordClientSecret:
    Type: String
  GuildId:
    Type: String

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.handler
      CodeUri: s3://adunmore-hello-world/5b43761af2b3d1be7b5678f847357546
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /interactions
            Method: post
            RestApiId:
              Ref: ApiGatewayApi
      Runtime: python3.8
      PackageType: Zip
      Environment:
        Variables:
          DISCORD_CLIENT_ID: !Ref DiscordClientId
          DISCORD_PUBLIC_KEY: !Ref DiscordPublicKey
          DISCORD_CLIENT_SECRET: !Ref DiscordClientSecret
          GUILD_ID: !Ref GuildId